<!DOCTYPE html>
<html>
  <head>
    <title>Juego de Tetris VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="ndex.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <a-scene>
      <!-- Terreno -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#333"></a-plane>

      <!-- Tablero de Tetris -->
      <a-entity id="tetris-board" position="0 2 -5"></a-entity>

      <!-- CÃ¡mara -->
      <a-entity camera wasd-controls look-controls>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
