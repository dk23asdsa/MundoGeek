        // If you wish to dynamically add more parallax sections:

            const parallaxDiv = document.createElement('div');
            parallaxDiv.classList.add('parallax');

    <!-- Carrusel de imágenes con texto alternativo -->

    </div>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 2000); // Cambia la imagen cada 2 segundos
        }

        // Funcionalidad para cambiar el tamaño de la fuente
        let currentFontSize = 16; // Tamaño de fuente inicial
        const bodyElement = document.body;

        document.getElementById('increase-font').addEventListener('click', () => {
            currentFontSize += 2; // Aumenta 2px al tamaño de la fuente
            bodyElement.style.fontSize = currentFontSize + "px";
        });

        document.getElementById('decrease-font').addEventListener('click', () => {
            currentFontSize = Math.max(12, currentFontSize - 2); // Disminuye 2px, pero no menor a 12px
            bodyElement.style.fontSize = currentFontSize + "px";
        });

        // Función para leer todo el contenido de la página
        document.getElementById('read-aloud').addEventListener('click', () => {
            let textToRead = document.body.innerText; // Obtener el texto visible de la página
            let speech = new SpeechSynthesisUtterance(textToRead);
            speech.lang = "es-ES"; // Configuración de idioma en español
            window.speechSynthesis.speak(speech);
        });
    </script>
