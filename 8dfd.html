    <!-- JavaScript to control the font size and reading functionality -->
    <script>
        // Cambiar tamaño de la fuente
        document.getElementById("increase-font").addEventListener("click", function() {
            var currentSize = parseFloat(window.getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = (currentSize * 1.1) + "px"; // Aumenta el tamaño un 10%
        });

        document.getElementById("decrease-font").addEventListener("click", function() {
            var currentSize = parseFloat(window.getComputedStyle(document.body).fontSize);
            document.body.style.fontSize = (currentSize * 0.9) + "px"; // Disminuye el tamaño un 10%
        });

        // Función para leer todo el contenido de la página
        document.getElementById('read-aloud').addEventListener('click', function() {
            let textToRead = document.body.innerText; // Obtener el texto visible de la página
            let speech = new SpeechSynthesisUtterance(textToRead);
            speech.lang = "es-ES"; // Configuración de idioma en español
            window.speechSynthesis.speak(speech);
        });
    </script>
