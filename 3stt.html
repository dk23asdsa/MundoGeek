            color: white;
            padding: 10px;

        /* Estilo de las cajas de imagen */
        .container {
            display: flex;
            flex-wrap: wrap;

        .box {
            position: relative;
            width: 22%;
            height: 300px;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.05);
        }

        .box::after {
            content: attr(data-text);
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);

        <script>
            // If you wish to dynamically add more parallax sections:
            function addParallaxSection(imageUrl) {
                const parallaxDiv = document.createElement('div');
                parallaxDiv.classList.add('parallax');
                parallaxDiv.style.backgroundImage = `url('${imageUrl}')`;
                document.body.appendChild(parallaxDiv);
        
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('content-section');
                contentDiv.textContent = 'New Content Section';
                document.body.appendChild(contentDiv);
            }

    <script>
        // Funcionalidad para cambiar el tamaño de la fuente
        let currentFontSize = 16; // Tamaño de fuente inicial
        const bodyElement = document.body;

        document.getElementById('increase-font').addEventListener('click', () => {
            currentFontSize += 2; // Aumenta 2px al tamaño de la fuente
            bodyElement.style.fontSize = currentFontSize + "px";
        });

        document.getElementById('decrease-font').addEventListener('click', () => {
            currentFontSize = Math.max(12, currentFontSize - 2); // Disminuye 2px, pero no menor a 12px
            bodyElement.style.fontSize = currentFontSize + "px";
        });

        // Funcionalidad para leer el contenido en voz alta
        document.getElementById('read-aloud').addEventListener('click', () => {
            const textContent = document.body.innerText; // Obtener todo el texto de la página
            const utterance = new SpeechSynthesisUtterance(textContent); // Crear la instancia para hablar
            speechSynthesis.speak(utterance); // Leer en voz alta
        });
    </script>
